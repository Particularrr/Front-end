<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="renderer" content="webkit">
  <title></title>
  <link rel="stylesheet" href="css/pintuer.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="js/jquery.js"></script>
  <script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>电话簿信息管理</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="" id="telephone_form">
      <div class="form-group">
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field">
          <input type="text" class="input w80" value="" name="name"
                 data-validate="required:请输入用户姓名"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>号码：</label>
        </div>
        <div class="field">
          <input type="text" class="input w80" value="" name="number"
                 data-validate="required:请输入用户号码"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>地址：</label>
        </div>
        <div class="field">
          <input type="text" class="input w80" value="" name="address" data-validate="required:请输入用户地址"/>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>性别：</label>
        </div>
        <div class="field">
          <div class="button-group radio">
            <label class="button active">
              <span class="icon icon-check"></span>
              <input name="gender" value="男" type="radio" checked="checked">男
            </label>
            <label class="button"><span class="icon icon-times"></span>
              <input name="gender" value="女" type="radio" checked="checked">女
            </label>
          </div>
        </div>
      </div>
      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 添加</button>
          <button class="button bg-main icon-check-square-o" type="button" onclick="javascript:history.back();"> 返回</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!--添加js库-->
<script src="js/form2json.js"></script>
<script>
  //页面加载执行操作
  $(function (){
    //添加用户
    addTelephone();
  });
  //添加用户的函数
  function addTelephone(){
    //给添加按钮添加事件
    $(":submit").on("click",function (event){
      //取消事件默认行为
      event.preventDefault();
      //弹出消息框
      //alert("你点击了添加按钮。。。");
      //获取表单元素的值，并封装为JSON格式的数据
      let data = {
         "name":$("input[name='name']").val(),
         "gender":$("input[name='gender']").val(),
          "address":$("input[name='address']").val(),
          "number":$("input[name='number']").val(),
       };
      //let data = transformToJson($("#payroll_form"));
      console.log(data);
      //使用ajax将数据提交给服务器处理
      $.ajax({
        url:"../telephones/addTelephone",
        type:"POST",
        contentType:"application/json",
        dataType:"JSON",
        data:JSON.stringify(data),  //将json对象转换为json格式文本
        success:function (result){
          console.log(result);
          //判断是否添加成功
          if(result.data == true){
            alert("添加用户成功！");
            //页面跳转到用户列表
            location.href = "sys_telephone.html";
          }
        }
      });
    })
  }
</script>
</body>
</html>
